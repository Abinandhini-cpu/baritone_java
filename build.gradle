group 'baritone'
version '1.0.1'

buildscript {
    repositories {
        maven { url 'https://www.dimdev.org/maven/' }
        maven { url = 'http://repo.spongepowered.org/maven' }
        maven { url = 'https://plugins.gradle.org/m2/' }
        maven {

        name = 'impactdevelopment-repo'

        url = 'https://impactdevelopment.github.io/maven/' }
    }

    dependencies {
        classpath "org.dimdev:ForgeGradle:${project.forgeGradleVersion}"
        classpath "org.spongepowered:mixingradle:${project.mixinGradleVersion}"
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.0"
    }
}

def forgeBuild = project.hasProperty('forgebuild') ? project.property('forgebuild').toBoolean() : false



import baritone.gradle.task.CreateDistTask
import baritone.gradle.task.ProguardTask

apply plugin: 'java'

if (forgeBuild) {
	apply plugin: 'net.minecraftforge.gradle.forge'
} else {
	apply plugin: 'net.minecraftforge.gradle.tweaker-client'
}

apply plugin: 'org.spongepowered.mixin'
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

sourceSets {
    launch {
        compileClasspath += main.compileClasspath + main.runtimeClasspath + main.output
    }
}

minecraft {
    version = forgeBuild ? project.minecraftVersion + project.forgeVersion : project.minecraftVersion
    runDir = 'run'
    mappings = project.mappingsVer
    makeObfSourceJar = true
    if (!forgeBuild) {
		tweakClass = 'baritone.launch.BaritoneTweaker'
    }
}


repositories {
    mavenCentral()

    maven { url = 'http://repo.spongepowered.org/maven/' }
    maven { url = 'https://impactdevelopment.github.io/maven/' }
    maven { url 'https://www.dimdev.org/maven/' }
    maven { url 'https://libraries.minecraft.net/' }
}

dependencies {
    runtime launchCompile('com.github.ImpactDevelopment:SimpleTweaker:1.2')
    runtime launchCompile('org.dimdev:mixin:0.7.11-SNAPSHOT') {
        // Mixin includes a lot of dependencies that are too up-to-date
        exclude module: 'launchwrapper'
        exclude module: 'guava'
        exclude module: 'gson'
        exclude module: 'commons-io'
        exclude module: 'log4j-core'
    }
    testImplementation 'junit:junit:4.12'

}

}


shadowJar {
    dependencies {
        include('org.dimdev:mixin')
    }
    classifier = 'full'
}


mixin {
    defaultObfuscationEnv forgeBuild ? searge : notch
    add sourceSets.launch, 'mixins.baritone.refmap.json'
}


reobf {
    shadowJar {
        mappingType = forgeBuild ? 'SEARGE' : 'NOTCH'
        classpath = sourceSets.main.compileClasspath
    }
}

if (forgeBuild) {
	jar {
	    manifest.attributes(
                "Version": version,
                "ForgeBuild": forgeBuild,
	            "MixinConfigs": 'mixins.client.json',
	            "tweakClass": 'org.spongepowered.asm.launch.MixinTweaker',
	            "TweakOrder": 0,
	            "FMLCorePluginContainsFMLMod": 'baritone.forge.MixinLoader',
	            "Manifest-Version": 1.0
	    )
	}
} else {
    jar {
        from sourceSets.launch.output, sourceSets.api.output
        preserveFileTimestamps = false
        reproducibleFileOrder = true
    }
}


jar {
    from sourceSets.launch.output, sourceSets.api.output
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

task proguard(type: ProguardTask) {
    url 'https://downloads.sourceforge.net/project/proguard/proguard/6.0/proguard6.0.3.zip'
    extract 'proguard6.0.3/lib/proguard.jar'
    versionManifest 'https://launchermeta.mojang.com/mc/game/version_manifest.json'
}

task createDist(type: CreateDistTask, dependsOn: proguard)

build.finalizedBy(createDist)
